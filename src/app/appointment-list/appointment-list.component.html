<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <!-- 
          ngModel is a directive that binds the value of the input field with the newAppointmentTitle property of the component.
        -->
        <input class="form-control" [(ngModel)]="newAppointmentTitle" type="text" placeholder="Appointment Description">
      </div>
      <div class="col-md-4">
        <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>

  <ul class="list-group mt-3">
    <!-- 
      *ngFor is a directive that iterates over the appointments array and renders a list item for each appointment.
      index as i is a syntax that allows us to get the index of the current item in the array.
     -->
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments; index as i">
      {{appointment.title}} - {{appointment.date | date: 'dd/MM/yyyy'}}
      <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
    </li>
  </ul>
</div>
